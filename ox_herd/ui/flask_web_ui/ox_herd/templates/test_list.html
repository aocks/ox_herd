{% extends "ox_layout.html" %}
{% block body %}

<div class="w3-light-grey w3-margin-bottom">
  <h2>Available Test Results</h2>
  Rescanned available tests at <b>{{ test_data['processed_at'] }}</b>
  <TABLE cellpadding="10">
    <TH>Name</TH>
    <TH>Failed</TH>
    <TH>Passed</TH>
    <TH>Duration</TH>
    <TH>Created at</TH>
    {% for row_data in test_data['tests'] %}
    {{ row_data }}
    {% endfor %}
  </TABLE>
</div>


{% endblock %}
